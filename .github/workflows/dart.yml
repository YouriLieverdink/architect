# Created with package:mono_repo v6.3.0
name: Dart CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github
permissions: read-all

jobs:
  job_001:
    name: "analyze_and_format; `dart format --output=none --set-exit-if-changed .`, `dart analyze --fatal-infos .`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@4504faf7e9bcf8f3ed0bc863c4e1d21499ab8ef8
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:packages/shared;commands:format-analyze"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:packages/shared
            os:ubuntu-latest;pub-cache-hosted;sdk:stable
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - id: packages_shared_pub_upgrade
        name: packages/shared; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/shared
        run: dart pub upgrade
      - name: "packages/shared; dart format --output=none --set-exit-if-changed ."
        if: "always() && steps.packages_shared_pub_upgrade.conclusion == 'success'"
        working-directory: packages/shared
        run: "dart format --output=none --set-exit-if-changed ."
      - name: "packages/shared; dart analyze --fatal-infos ."
        if: "always() && steps.packages_shared_pub_upgrade.conclusion == 'success'"
        working-directory: packages/shared
        run: dart analyze --fatal-infos .
  job_002:
    name: "test; `dart test`"
    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@4504faf7e9bcf8f3ed0bc863c4e1d21499ab8ef8
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:packages/shared;commands:test"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:stable;packages:packages/shared
            os:ubuntu-latest;pub-cache-hosted;sdk:stable
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d
        with:
          sdk: stable
      - id: checkout
        uses: actions/checkout@d0651293c4a5a52e711f25b41b05b2212f385d28
      - id: packages_shared_pub_upgrade
        name: packages/shared; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: packages/shared
        run: dart pub upgrade
      - name: packages/shared; dart test
        if: "always() && steps.packages_shared_pub_upgrade.conclusion == 'success'"
        working-directory: packages/shared
        run: dart test
    needs:
      - job_001
